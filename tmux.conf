set -g status-left " #[bold]scalyz.com #[default]"
set -g status-right '#[fg=#c0c0c0]CPU: #(sh -lc '\''read _ u n s id iow irq so st g < /proc/stat; t1=$((u+n+s+id+iow+irq+so+st)); i1=$((id+iow)); sleep 1; read _ u n s id iow irq so st g < /proc/stat; t2=$((u+n+s+id+iow+irq+so+st)); i2=$((id+iow)); dt=$((t2-t1)); di=$((i2-i1)); if [ "$dt" -gt 0 ]; then awk "BEGIN{printf(\"%.1f\", (1-($di/$dt))*100)}"; else printf 0; fi'\'' )%  |  MEM: #(awk '\''/^Mem/ {a[$1]=$2} END{ t=a["MemTotal:"]; avail=a["MemAvailable:"]; if (avail==0) avail=a["MemFree:"]+a["Buffers:"]+a["Cached:"]+a["SReclaimable:"]-a["Shmem:"]; if (t>0) printf "%.1f/%.1fGB", (t-avail)/1048576, t/1048576; else printf "NA"; }'\'' /proc/meminfo)  |  %a %H:%M '
##### QoL
set -g aggressive-resize on
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
set -g status-interval 1